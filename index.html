<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Studio | 直播配置平台</title>
    <!-- 引入图标库 -->
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- 引入Google字体（INS风常用） -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* 全局样式 - INS风核心：极简、低饱和、圆角、柔和阴影 */
        :root {
            --primary: #4f46e5;
            --secondary: #f3f4f6;
            --success: #10b981;
            --danger: #ef4444;
            --text: #1f2937;
            --text-light: #6b7280;
            --white: #ffffff;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.05);
            --radius: 12px;
            --transition: all 0.3s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }
        
        body {
            background-color: #f9fafb;
            color: var(--text);
            line-height: 1.6;
            transition: var(--transition);
        }
        
        /* 布局容器 */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* 顶部导航 - INS极简风 */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 0;
            margin-bottom: 24px;
        }
        
        .header-logo {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 700;
            font-size: 20px;
            color: var(--primary);
        }
        
        .header-actions {
            display: flex;
            gap: 12px;
        }
        
        /* 按钮样式 - INS扁平化 */
        .btn {
            padding: 10px 20px;
            border-radius: var(--radius);
            border: none;
            font-weight: 500;
            font-size: 14px;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: var(--transition);
            outline: none;
        }
        
        .btn-primary {
            background-color: var(--primary);
            color: var(--white);
        }
        
        .btn-primary:hover {
            background-color: #4338ca;
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background-color: var(--secondary);
            color: var(--text);
        }
        
        .btn-secondary:hover {
            background-color: #e5e7eb;
            transform: translateY(-2px);
        }
        
        .btn-success {
            background-color: var(--success);
            color: var(--white);
        }
        
        .btn-success:hover {
            background-color: #059669;
            transform: translateY(-2px);
        }
        
        .btn-danger {
            background-color: var(--danger);
            color: var(--white);
        }
        
        .btn-danger:hover {
            background-color: #dc2626;
            transform: translateY(-2px);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }
        
        /* 卡片组件 - INS核心风格 */
        .card {
            background-color: var(--white);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 24px;
            margin-bottom: 24px;
            transition: var(--transition);
        }
        
        .card:hover {
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.08);
        }
        
        .card-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text);
        }
        
        /* 网格布局 */
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
        }
        
        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }
        }
        
        /* 设备列表 - INS卡片式 */
        .device-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 16px;
            margin-bottom: 20px;
        }
        
        .device-card {
            background-color: var(--secondary);
            border-radius: var(--radius);
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
        }
        
        .device-card.connected {
            background-color: rgba(16, 185, 129, 0.1);
            border: 1px solid var(--success);
        }
        
        .device-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow);
        }
        
        .device-icon {
            font-size: 28px;
            color: var(--text);
        }
        
        .device-card.connected .device-icon {
            color: var(--success);
        }
        
        .device-name {
            font-weight: 500;
            font-size: 14px;
        }
        
        .device-status {
            position: absolute;
            top: 12px;
            right: 12px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: var(--text-light);
        }
        
        .device-card.connected .device-status {
            background-color: var(--success);
            box-shadow: 0 0 8px rgba(16, 185, 129, 0.5);
        }
        
        /* 表单样式 */
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            font-weight: 500;
            margin-bottom: 8px;
            font-size: 14px;
            color: var(--text-light);
        }
        
        .form-input {
            width: 100%;
            padding: 12px 16px;
            border-radius: var(--radius);
            border: 1px solid #e5e7eb;
            font-size: 14px;
            transition: var(--transition);
            outline: none;
        }
        
        .form-input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }
        
        /* 命令终端 - INS极简风格 */
        .terminal {
            background-color: #111827;
            color: #e5e7eb;
            border-radius: var(--radius);
            padding: 16px;
            font-family: 'Menlo', 'Monaco', monospace;
            font-size: 13px;
            height: 200px;
            overflow-y: auto;
            margin: 16px 0;
        }
        
        .terminal-line {
            margin-bottom: 4px;
        }
        
        .terminal-command {
            color: #8b5cf6;
        }
        
        .terminal-success {
            color: var(--success);
        }
        
        .terminal-error {
            color: var(--danger);
        }
        
        /* 直播预览区 */
        .live-preview {
            width: 100%;
            height: 350px;
            border-radius: var(--radius);
            background-color: #111827;
            position: relative;
            overflow: hidden;
            margin: 16px 0;
        }
        
        .preview-placeholder {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--text-light);
            gap: 16px;
        }
        
        .preview-placeholder i {
            font-size: 48px;
            opacity: 0.5;
        }
        
        .live-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }
        
        .bg-media {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0.4;
            display: none;
        }
        
        .live-badge {
            position: absolute;
            top: 16px;
            left: 16px;
            background-color: var(--danger);
            color: var(--white);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
            display: none;
            align-items: center;
            gap: 6px;
        }
        
        .live-badge::before {
            content: '';
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: var(--white);
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        /* 聊天区域 */
        .chat-container {
            border-radius: var(--radius);
            overflow: hidden;
            border: 1px solid #e5e7eb;
        }
        
        .chat-messages {
            height: 250px;
            padding: 16px;
            background-color: var(--white);
            overflow-y: auto;
        }
        
        .chat-input {
            display: flex;
            border-top: 1px solid #e5e7eb;
        }
        
        .chat-input .form-input {
            border: none;
            border-radius: 0;
            flex: 1;
        }
        
        .chat-send {
            border-radius: 0;
            border-top-right-radius: var(--radius);
            border-bottom-right-radius: var(--radius);
            padding: 0 20px;
        }
        
        .message {
            margin-bottom: 16px;
            max-width: 80%;
        }
        
        .message-host {
            margin-left: auto;
        }
        
        .message-viewer {
            margin-right: auto;
        }
        
        .message-system {
            margin: 0 auto 16px;
            text-align: center;
        }
        
        .message-content {
            padding: 10px 16px;
            border-radius: 18px;
            font-size: 14px;
        }
        
        .message-host .message-content {
            background-color: var(--primary);
            color: var(--white);
            border-bottom-right-radius: 4px;
        }
        
        .message-viewer .message-content {
            background-color: var(--secondary);
            color: var(--text);
            border-bottom-left-radius: 4px;
        }
        
        .message-system .message-content {
            background-color: rgba(79, 70, 229, 0.1);
            color: var(--primary);
            font-size: 12px;
            padding: 6px 12px;
            border-radius: 12px;
        }
        
        .message-meta {
            font-size: 11px;
            color: var(--text-light);
            margin-top: 4px;
        }
        
        .message-host .message-meta {
            text-align: right;
        }
        
        /* 状态文本 */
        .status-text {
            font-size: 14px;
            margin-top: 8px;
        }
        
        .text-success {
            color: var(--success);
        }
        
        .text-error {
            color: var(--danger);
        }
        
        .text-info {
            color: var(--primary);
        }
        
        /* 隐藏元素 */
        .hidden {
            display: none !important;
        }
        
        /* 文件上传按钮 */
        .upload-btn {
            position: relative;
            overflow: hidden;
        }
        
        .upload-input {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }
        
        /* 观众模式 */
        body.viewer-mode .host-only {
            display: none !important;
        }
        
        body.viewer-mode .viewer-only {
            display: block !important;
        }
        
        .viewer-only {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 顶部导航 -->
        <header class="header">
            <div class="header-logo">
                <i class="fas fa-video"></i>
                <span>Live Studio</span>
            </div>
            <div class="header-actions">
                <button class="btn btn-secondary host-only" id="camera-btn">
                    <i class="fas fa-camera"></i>
                    开启摄像头
                </button>
                <button class="btn btn-secondary host-only upload-btn">
                    <i class="fas fa-upload"></i>
                    上传背景
                    <input type="file" class="upload-input" id="bg-upload" accept="image/*,video/*">
                </button>
                <button class="btn btn-primary" id="view-toggle">
                    <i class="fas fa-eye"></i>
                    观众视角
                </button>
            </div>
        </header>

        <!-- 主内容区 -->
        <div class="grid">
            <!-- 主播端操作区 -->
            <div class="host-only">
                <!-- 设备连接 -->
                <div class="card">
                    <div class="card-title">
                        <i class="fas fa-devices"></i>
                        设备管理
                    </div>
                    <div class="device-grid">
                        <div class="device-card" data-device="手机">
                            <span class="device-status"></span>
                            <i class="fas fa-mobile-alt device-icon"></i>
                            <span class="device-name">手机</span>
                        </div>
                        <div class="device-card" data-device="电脑">
                            <span class="device-status"></span>
                            <i class="fas fa-laptop device-icon"></i>
                            <span class="device-name">电脑</span>
                        </div>
                        <div class="device-card" data-device="路由器">
                            <span class="device-status"></span>
                            <i class="fas fa-wifi device-icon"></i>
                            <span class="device-name">路由器</span>
                        </div>
                        <div class="device-card" data-device="摄像头">
                            <span class="device-status"></span>
                            <i class="fas fa-video device-icon"></i>
                            <span class="device-name">摄像头</span>
                        </div>
                    </div>
                    <p class="status-text text-info" id="device-status">
                        选择设备进行连接（支持多设备）
                    </p>
                </div>

                <!-- 网络设置 -->
                <div class="card">
                    <div class="card-title">
                        <i class="fas fa-network-wired"></i>
                        网络配置
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="ip-address">IP 地址</label>
                        <input type="text" class="form-input" id="ip-address" placeholder="192.168.1.100" value="192.168.1.100">
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="wifi-name">WiFi 名称</label>
                        <input type="text" class="form-input" id="wifi-name" placeholder="Live_WiFi" value="Live_Classroom">
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="wifi-password">WiFi 密码</label>
                        <input type="password" class="form-input" id="wifi-password" placeholder="请输入密码" value="Live2025!">
                    </div>
                    <button class="btn btn-primary" id="save-network">
                        <i class="fas fa-save"></i>
                        保存配置
                    </button>

                    <!-- 网络测试终端 -->
                    <div class="form-group" style="margin-top: 20px;">
                        <div style="display: flex; gap: 10px; margin-bottom: 10px;">
                            <button class="btn btn-secondary" id="ping-btn">
                                <i class="fas fa-ping"></i>
                                Ping 测试
                            </button>
                            <button class="btn btn-secondary" id="ipconfig-btn">
                                <i class="fas fa-list"></i>
                                IP 配置
                            </button>
                            <button class="btn btn-secondary" id="help-btn">
                                <i class="fas fa-question-circle"></i>
                                帮助
                            </button>
                        </div>
                        <div class="terminal" id="terminal">
                            <div class="terminal-line">欢迎使用网络测试终端</div>
                            <div class="terminal-line">输入命令或点击上方按钮进行测试</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 直播控制 & 观众端 -->
            <div>
                <!-- 观众端WiFi连接 -->
                <div class="card viewer-only">
                    <div class="card-title">
                        <i class="fas fa-wifi"></i>
                        连接直播网络
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="viewer-wifi-name">WiFi 名称</label>
                        <input type="text" class="form-input" id="viewer-wifi-name" readonly placeholder="未检测到WiFi">
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="viewer-wifi-pwd">WiFi 密码</label>
                        <input type="password" class="form-input" id="viewer-wifi-pwd" placeholder="请输入WiFi密码">
                    </div>
                    <button class="btn btn-primary" id="connect-wifi" disabled>
                        <i class="fas fa-sign-in-alt"></i>
                        连接WiFi
                    </button>
                    <p class="status-text text-info" id="wifi-status">
                        未连接WiFi
                    </p>
                </div>

                <!-- 直播预览/观看 -->
                <div class="card">
                    <div class="card-title host-only">
                        <i class="fas fa-tower-broadcast"></i>
                        直播控制
                    </div>
                    <div class="card-title viewer-only">
                        <i class="fas fa-tv"></i>
                        直播观看
                    </div>

                    <!-- 观众端IP输入 -->
                    <div class="form-group viewer-only">
                        <label class="form-label" for="viewer-ip">直播 IP 地址</label>
                        <input type="text" class="form-input" id="viewer-ip" placeholder="请输入直播IP地址">
                    </div>

                    <!-- 直播预览区 -->
                    <div class="live-preview">
                        <div class="preview-placeholder" id="preview-placeholder">
                            <i class="fas fa-play-circle"></i>
                            <span>未开始直播</span>
                        </div>
                        <img class="bg-media" id="bg-image" alt="背景图片">
                        <video class="bg-media" id="bg-video" autoplay loop muted></video>
                        <video class="live-video" id="camera-video" autoplay muted></video>
                        <div class="live-badge" id="live-badge">直播中</div>
                    </div>

                    <div style="display: flex; gap: 10px;">
                        <button class="btn btn-success host-only" id="start-live">
                            <i class="fas fa-play"></i>
                            开始直播
                        </button>
                        <button class="btn btn-success viewer-only" id="watch-live" disabled>
                            <i class="fas fa-eye"></i>
                            观看直播
                        </button>
                    </div>
                    <p class="status-text text-info" id="live-status">
                        准备就绪
                    </p>
                </div>

                <!-- 聊天互动区 -->
                <div class="card">
                    <div class="card-title">
                        <i class="fas fa-comments"></i>
                        直播互动
                    </div>
                    <div class="chat-container">
                        <div class="chat-messages" id="chat-messages">
                            <div class="message message-system">
                                <div class="message-content">欢迎进入直播间</div>
                            </div>
                        </div>
                        <div class="chat-input">
                            <input type="text" class="form-input" id="chat-input" placeholder="输入消息...">
                            <button class="btn btn-primary chat-send" id="send-chat">
                                <i class="fas fa-paper-plane"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 全局状态管理
        const state = {
            connectedDevices: [],
            ipAddress: '',
            wifiName: '',
            wifiPassword: '',
            isCameraOn: false,
            isLive: false,
            isViewerMode: false,
            bgType: '', // 'image' | 'video' | ''
            bgUrl: '',
            isWifiConnected: false,
            mediaStream: null
        };

        // DOM 元素
        const deviceCards = document.querySelectorAll('.device-card');
        const deviceStatus = document.getElementById('device-status');
        const ipInput = document.getElementById('ip-address');
        const wifiNameInput = document.getElementById('wifi-name');
        const wifiPwdInput = document.getElementById('wifi-password');
        const saveNetworkBtn = document.getElementById('save-network');
        const terminal = document.getElementById('terminal');
        const pingBtn = document.getElementById('ping-btn');
        const ipconfigBtn = document.getElementById('ipconfig-btn');
        const helpBtn = document.getElementById('help-btn');
        const cameraBtn = document.getElementById('camera-btn');
        const cameraVideo = document.getElementById('camera-video');
        const bgUpload = document.getElementById('bg-upload');
        const bgImage = document.getElementById('bg-image');
        const bgVideo = document.getElementById('bg-video');
        const startLiveBtn = document.getElementById('start-live');
        const liveBadge = document.getElementById('live-badge');
        const previewPlaceholder = document.getElementById('preview-placeholder');
        const liveStatus = document.getElementById('live-status');
        const viewToggle = document.getElementById('view-toggle');
        const viewerWifiName = document.getElementById('viewer-wifi-name');
        const viewerWifiPwd = document.getElementById('viewer-wifi-pwd');
        const connectWifiBtn = document.getElementById('connect-wifi');
        const wifiStatus = document.getElementById('wifi-status');
        const viewerIp = document.getElementById('viewer-ip');
        const watchLiveBtn = document.getElementById('watch-live');
        const chatMessages = document.getElementById('chat-messages');
        const chatInput = document.getElementById('chat-input');
        const sendChatBtn = document.getElementById('send-chat');

        // ========== 1. 设备连接逻辑 ==========
        deviceCards.forEach(card => {
            card.addEventListener('click', () => {
                const device = card.dataset.device;
                const isConnected = card.classList.contains('connected');

                if (isConnected) {
                    // 取消连接
                    card.classList.remove('connected');
                    state.connectedDevices = state.connectedDevices.filter(d => d !== device);
                } else {
                    // 连接设备
                    card.classList.add('connected');
                    state.connectedDevices.push(device);
                }

                // 更新状态提示
                updateDeviceStatus();
            });
        });

        // 更新设备状态提示
        function updateDeviceStatus() {
            if (state.connectedDevices.length === 0) {
                deviceStatus.textContent = '选择设备进行连接（支持多设备）';
                deviceStatus.className = 'status-text text-info';
            } else {
                deviceStatus.textContent = `已连接设备：${state.connectedDevices.join('、')}`;
                deviceStatus.className = 'status-text text-success';
            }
        }

        // ========== 2. 网络配置逻辑 ==========
        saveNetworkBtn.addEventListener('click', () => {
            state.ipAddress = ipInput.value.trim();
            state.wifiName = wifiNameInput.value.trim();
            state.wifiPassword = wifiPwdInput.value.trim();

            if (!state.ipAddress || !state.wifiName || !state.wifiPassword) {
                addTerminalLine('配置保存失败：请填写完整信息', 'error');
                return;
            }

            // 更新观众端WiFi名称
            viewerWifiName.value = state.wifiName;
            // 启用WiFi连接按钮
            connectWifiBtn.disabled = false;

            addTerminalLine('网络配置已保存', 'success');
            addTerminalLine(`IP地址: ${state.ipAddress}`, 'success');
            addTerminalLine(`WiFi名称: ${state.wifiName}`, 'success');
            addTerminalLine(`WiFi密码: ${state.wifiPassword.replace(/./g, '*')}`, 'success');
            
            // 更新观众端IP默认值
            viewerIp.value = state.ipAddress;
        });

        // 网络测试 - Ping
        pingBtn.addEventListener('click', () => {
            if (!state.ipAddress) {
                addTerminalLine('请先配置IP地址', 'error');
                return;
            }

            addTerminalLine(`ping ${state.ipAddress}`, 'command');
            addTerminalLine('正在 Ping ' + state.ipAddress + ' 具有 32 字节的数据:', '');
            addTerminalLine(`来自 ${state.ipAddress} 的回复: 字节=32 时间=1ms TTL=64`, 'success');
            addTerminalLine(`来自 ${state.ipAddress} 的回复: 字节=32 时间=1ms TTL=64`, 'success');
            addTerminalLine(`来自 ${state.ipAddress} 的回复: 字节=32 时间=1ms TTL=64`, 'success');
            addTerminalLine(`${state.ipAddress} 的 Ping 统计信息:`, '');
            addTerminalLine('    数据包: 已发送 = 3，已接收 = 3，丢失 = 0 (0% 丢失)，', 'success');
        });

        // 网络测试 - ipconfig
        ipconfigBtn.addEventListener('click', () => {
            addTerminalLine('ipconfig', 'command');
            addTerminalLine('Windows IP 配置', '');
            addTerminalLine('', '');
            addTerminalLine('以太网适配器 本地连接:', '');
            addTerminalLine(`   IPv4 地址 . . . . . . . . . . . . : ${state.ipAddress || '未设置'}`, '');
            addTerminalLine('   子网掩码  . . . . . . . . . . . . : 255.255.255.0', '');
            addTerminalLine('   默认网关. . . . . . . . . . . . . : 192.168.1.1', '');
            addTerminalLine('', '');
            addTerminalLine('无线局域网适配器 WLAN:', '');
            addTerminalLine(`   SSID . . . . . . . . . . . . . . : ${state.wifiName || '未设置'}`, '');
            addTerminalLine(`   已连接设备 . . . . . . . . . . . : ${state.connectedDevices.length} 个`, '');
        });

        // 网络测试 - help
        helpBtn.addEventListener('click', () => {
            addTerminalLine('help', 'command');
            addTerminalLine('可用命令:', '');
            addTerminalLine('  ping <IP>    - 测试网络连接', '');
            addTerminalLine('  ipconfig     - 查看IP配置信息', '');
            addTerminalLine('  help         - 显示帮助信息', '');
            addTerminalLine('', '');
            addTerminalLine('设备管理:', '');
            addTerminalLine('  点击设备卡片可连接/断开设备', '');
            addTerminalLine('  支持同时连接多个设备', '');
            addTerminalLine('', '');
            addTerminalLine('直播控制:', '');
            addTerminalLine('  开启摄像头后可开始直播', '');
            addTerminalLine('  支持上传图片/视频作为直播背景', '');
        });

        // 添加终端输出
        function addTerminalLine(text, type = '') {
            const line = document.createElement('div');
            line.className = `terminal-line ${type ? `terminal-${type}` : ''}`;
            line.textContent = text;
            terminal.appendChild(line);
            terminal.scrollTop = terminal.scrollHeight;
        }

        // ========== 3. 摄像头控制 ==========
        cameraBtn.addEventListener('click', async () => {
            if (state.isCameraOn) {
                // 关闭摄像头
                if (state.mediaStream) {
                    state.mediaStream.getTracks().forEach(track => track.stop());
                }
                cameraVideo.style.display = 'none';
                previewPlaceholder.style.display = 'flex';
                previewPlaceholder.innerHTML = '<i class="fas fa-play-circle"></i><span>未开始直播</span>';
                state.isCameraOn = false;
                cameraBtn.innerHTML = '<i class="fas fa-camera"></i> 开启摄像头';
                
                // 更新摄像头设备状态
                const cameraCard = document.querySelector('[data-device="摄像头"]');
                if (cameraCard) cameraCard.classList.remove('connected');
                
                liveStatus.textContent = '摄像头已关闭';
                return;
            }

            try {
                // 开启摄像头
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        width: { ideal: 1920 },
                        height: { ideal: 1080 }
                    } 
                });
                state.mediaStream = stream;
                cameraVideo.srcObject = stream;
                cameraVideo.style.display = 'block';
                previewPlaceholder.style.display = 'none';
                state.isCameraOn = true;
                cameraBtn.innerHTML = '<i class="fas fa-camera-slash"></i> 关闭摄像头';
                
                // 更新摄像头设备状态
                const cameraCard = document.querySelector('[data-device="摄像头"]');
                if (cameraCard) cameraCard.classList.add('connected');
                if (!state.connectedDevices.includes('摄像头')) {
                    state.connectedDevices.push('摄像头');
                    updateDeviceStatus();
                }
                
                liveStatus.textContent = '摄像头已开启';
                liveStatus.className = 'status-text text-success';
            } catch (error) {
                console.error('摄像头开启失败:', error);
                addTerminalLine('摄像头开启失败：请检查设备权限', 'error');
                liveStatus.textContent = '摄像头开启失败';
                liveStatus.className = 'status-text text-error';
            }
        });

        // ========== 4. 背景上传 ==========
        bgUpload.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file) return;

            // 清除原有背景
            bgImage.style.display = 'none';
            bgVideo.style.display = 'none';
            
            const url = URL.createObjectURL(file);
            state.bgUrl = url;

            if (file.type.startsWith('image/')) {
                // 图片背景
                state.bgType = 'image';
                bgImage.src = url;
                bgImage.style.display = 'block';
                addTerminalLine(`已上传背景图片: ${file.name}`, 'success');
            } else if (file.type.startsWith('video/')) {
                // 视频背景
                state.bgType = 'video';
                bgVideo.src = url;
                bgVideo.style.display = 'block';
                addTerminalLine(`已上传背景视频: ${file.name}`, 'success');
            }
            
            liveStatus.textContent = `已设置${state.bgType === 'image' ? '图片' : '视频'}背景`;
        });

        // ========== 5. 直播控制 ==========
        startLiveBtn.addEventListener('click', () => {
            if (state.isLive) {
                // 停止直播
                state.isLive = false;
                liveBadge.style.display = 'none';
                startLiveBtn.innerHTML = '<i class="fas fa-play"></i> 开始直播';
                startLiveBtn.className = 'btn btn-success host-only';
                liveStatus.textContent = '直播已结束';
                liveStatus.className = 'status-text text-info';
                
                // 禁用观众端观看按钮
                watchLiveBtn.disabled = true;
                wifiStatus.textContent = '直播已结束，WiFi已断开';
                wifiStatus.className = 'status-text text-error';
                state.isWifiConnected = false;
                
                // 添加系统消息
                addChatMessage('直播已结束', 'system');
            } else {
                // 开始直播（未连接设备也可以开启）
                state.isLive = true;
                liveBadge.style.display = 'flex';
                startLiveBtn.innerHTML = '<i class="fas fa-stop"></i> 停止直播';
                startLiveBtn.className = 'btn btn-danger host-only';
                liveStatus.textContent = '直播中';
                liveStatus.className = 'status-text text-success';
                
                // 启用观众端观看按钮
                if (state.isWifiConnected) {
                    watchLiveBtn.disabled = false;
                }
                
                // 添加系统消息
                addChatMessage('直播开始', 'system');
                
                // 即使没有摄像头也显示直播界面
                if (!state.isCameraOn) {
                    previewPlaceholder.style.display = 'none';
                    if (state.bgType) {
                        if (state.bgType === 'image') {
                            bgImage.style.display = 'block';
                        } else {
                            bgVideo.style.display = 'block';
                        }
                    }
                }
            }
        });

        // ========== 6. 视角切换 ==========
        viewToggle.addEventListener('click', () => {
            state.isViewerMode = !state.isViewerMode;
            document.body.classList.toggle('viewer-mode', state.isViewerMode);
            
            if (state.isViewerMode) {
                viewToggle.innerHTML = '<i class="fas fa-user"></i> 主播视角';
                viewToggle.className = 'btn btn-secondary';
                
                // 填充WiFi名称
                if (state.wifiName) {
                    viewerWifiName.value = state.wifiName;
                }
            } else {
                viewToggle.innerHTML = '<i class="fas fa-eye"></i> 观众视角';
                viewToggle.className = 'btn btn-primary';
            }
        });

        // ========== 7. 观众端WiFi连接 ==========
        connectWifiBtn.addEventListener('click', () => {
            const inputPwd = viewerWifiPwd.value.trim();
            
            if (inputPwd !== state.wifiPassword) {
                wifiStatus.textContent = 'WiFi密码错误';
                wifiStatus.className = 'status-text text-error';
                return;
            }
            
            state.isWifiConnected = true;
            wifiStatus.textContent = `已连接WiFi: ${state.wifiName}`;
            wifiStatus.className = 'status-text text-success';
            
            // 启用观看直播按钮（如果直播已开始）
            watchLiveBtn.disabled = !state.isLive;
        });

        // ========== 8. 观众端观看直播 ==========
        watchLiveBtn.addEventListener('click', () => {
            const inputIp = viewerIp.value.trim();
            
            if (inputIp !== state.ipAddress) {
                wifiStatus.textContent = 'IP地址错误';
                wifiStatus.className = 'status-text text-error';
                return;
            }
            
            if (!state.isLive) {
                wifiStatus.textContent = '主播尚未开始直播';
                wifiStatus.className = 'status-text text-error';
                return;
            }
            
            // 显示直播画面
            previewPlaceholder.style.display = 'none';
            liveBadge.style.display = 'flex';
            
            // 显示背景
            if (state.bgType) {
                if (state.bgType === 'image') {
                    bgImage.style.display = 'block';
                } else {
                    bgVideo.style.display = 'block';
                }
            }
            
            // 显示摄像头画面（如果有）
            if (state.isCameraOn) {
                cameraVideo.style.display = 'block';
            }
            
            wifiStatus.textContent = `已连接直播: ${state.ipAddress}`;
            wifiStatus.className = 'status-text text-success';
            
            // 添加系统消息
            addChatMessage('观众进入直播间', 'system');
        });

        // ========== 9. 聊天互动 ==========
        sendChatBtn.addEventListener('click', sendChatMessage);
        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendChatMessage();
        });

        function sendChatMessage() {
            const content = chatInput.value.trim();
            if (!content) return;
            
            const role = state.isViewerMode ? 'viewer' : 'host';
            addChatMessage(content, role);
            chatInput.value = '';
            
            // 模拟观众回复（主播视角）
            if (!state.isViewerMode && state.isLive) {
                setTimeout(() => {
                    const replies = [
                        '老师讲得太好了！',
                        '这个知识点很有用',
                        '画面很清晰，网络很稳定',
                        '能再讲一遍吗？没太听懂',
                        '谢谢老师的讲解'
                    ];
                    const randomReply = replies[Math.floor(Math.random() * replies.length)];
                    addChatMessage(randomReply, 'viewer');
                }, 1000);
            }
        }

        // 添加聊天消息
        function addChatMessage(content, role) {
            const messageDiv = document.createElement('div');
            const contentDiv = document.createElement('div');
            const metaDiv = document.createElement('div');
            
            messageDiv.className = `message message-${role}`;
            contentDiv.className = 'message-content';
            
            if (role === 'system') {
                contentDiv.textContent = content;
                messageDiv.appendChild(contentDiv);
            } else {
                contentDiv.textContent = content;
                metaDiv.className = 'message-meta';
                
                const now = new Date();
                const time = `${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}`;
                
                if (role === 'host') {
                    metaDiv.textContent = `主播 · ${time}`;
                } else {
                    metaDiv.textContent = `观众 · ${time}`;
                }
                
                messageDiv.appendChild(contentDiv);
                messageDiv.appendChild(metaDiv);
            }
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // 初始化
        function init() {
            // 清空终端
            terminal.innerHTML = '';
            addTerminalLine('欢迎使用网络测试终端', '');
            addTerminalLine('输入命令或点击上方按钮进行测试', '');
            
            // 初始化设备状态
            updateDeviceStatus();
        }

        // 启动初始化
        init();
    </script>
</body>
</html>
